<div>
   <div class="center-block w-form-contain-small">
	      <div class="item">
		        <div class="item-bg dark h6">
			        <p class="p-a text-center" translate="login.title"></p></div>
			        <div class="p-a p-y-lg pos-rlt text-center">
				       <div class="img-circle w-56 lighter" ><span class="glyphicon glyphicon-user"></span></div>
				        </div>
				        </div>
   <div class="p-a-md box-color border-radius box-shadow-form text-color login-sign-in ">
    


            <div class="alert alert-danger" ng-show="authenticationError" translate="login.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <div class="alert alert-danger" ng-show="forbiddenError" translate="login.messages.error.forbidden">
                <strong>Please refresh current page to remove old cookies</strong>.
            </div>
              <div class="form-group">
            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" translate="global.form.username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" translate="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        {{"login.form.rememberme" | translate}}
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="login()" translate="login.form.button">Authenticate</button>
            </form>
              </div>

          
</div>
     
      <!-- new -->
      <div class="p-v-lg text-center login-footer col-md-12 no-padding m-t-15">
        <div translate="global.messages.info.forgotpassword"></div>
                <div translate="global.messages.info.register"></div>
      </div>
       <!-- end links--> 
    </div>
</div>
